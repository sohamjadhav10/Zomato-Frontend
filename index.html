<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMATO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-section">
      
    <div class="background">
        <img src="./food2.jpg" style="filter: brightness(70%);" alt="background" height="500 px" width="100%">
    </div>

    <div class="overlay">
      <div class="navbar">
        <div style="cursor: pointer;" class="option">Home</div>
        <div class="option">About</div>
        <div class="option">Sign up</div>
        <div class="option">Login</div>
        <div class="option">Support</div>
      </div>
        <h1>ZOMATO</h1>
      <h4>The best places are here for you</h4>

      <div class="search-bar">
        <select class="location-select">
          <option>Select Location</option>
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Banglore</option>
          <option>Chennai</option>
        </select>

        <input type="text" class="search-input" placeholder="Search the Restaurants">
        <button class="search-button">Search</button>

      </div>
    </div>
  </div>

  <div class="quick-search">
    <h2>Quick Search</h2>
    <p>Discover restaurants by type of meal</p>

    <div class="categories">
      <div class="category">
        <img src="./pizza.jpeg" alt="Pizza" height="200px" width="100%">
        <h3>Pizza</h3> 
      </div>

      <div class="category">
        <img src="./burger.jpeg" alt="Burger" height="200px" width="180px">
        <h3>Burger</h3> 
      </div>

      <div class="category">
        <img src="./biryani.jpeg" alt="Biryani" height="200px" width="180px">
        <h3>Biryani</h3>
      </div>

      <div class="category">
        <img src="./chinese.jpeg" alt="Chinese" height="200px" width="180px">
        <h3>Chinese</h3>
      </div>

      <div class="category">
        <img src="./chicken.jpeg" alt="Chicken" height="200px" width="180px">
        <h3>Chicken</h3>
      </div>

      <div class="category">
        <img src="thali.jpeg" alt="Thali" height="200px" width="180px">
        <h3>Thali</h3>
      </div>

    </div>
  </div>
</body>
</html>
