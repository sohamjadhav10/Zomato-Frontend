<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="p1.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">Zomato</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Restaurants</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Discover the best food & drinks in your city</h2>
      <form class="search-bar">
        <input type="text" placeholder="Search for restaurants or cuisines">
        <button type="submit">Search</button>
      </form>
    </div>
  </section>

  <!-- Featured Restaurants -->
  <section class="featured">
    <div class="container">
      <h2>Featured Restaurants</h2>
      <div class="restaurant-list">
        <div class="restaurant-card">
          <img src="restaurant1.jpg" alt="Restaurant 1">
          <h3>Restaurant 1</h3>
          <p>Italian, Pizza</p>
        </div>
        <div class="restaurant-card">
          <img src="restaurant2.jpg" alt="Restaurant 2">
          <h3>Restaurant 2</h3>
          <p>Chinese, Noodles</p>
        </div>
        <div class="restaurant-card">
          <img src="restaurant3.jpg" alt="Restaurant 3">
          <h3>Restaurant 3</h3>
          <p>Indian, Biryani</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2024 Zomato Clone. All Rights Reserved.</p>
  </footer>
</body>
</html>
